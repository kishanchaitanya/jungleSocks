<head>
	<title>Jungle Socks Shopping Cart</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<body>
	<h1 style="padding-left: 20px;">Jungle Socks  Shopping Cart</h1>
    <h3 style="padding-left: 20px;"> Welcome to Jungle stocks!, Please select the below socks for your order.</h3>
    <br>
    <form action="second.html" method="get" style="padding-left: 20px;">
        <div class="row" style="padding-left: 20px;">
            <h4>
                <div class="col-md-1"><label for="heading">Type</label></div>
                <div class="col-md-1"><label for="heading">Stock</label></div>
            </h4>
        </div>
        <br>
        <div class="row" style="padding-left: 20px;">
            <h4>
                <div class="col-md-1"><label for="sock1">Lion</label></div>
                <div class="col-md-1"><label for="sock1">20</label></div>
                <div class="col-md-1"><input type="text" id="sock1" name="sock1" class="form-control" value="0"><br><br></div>
            </h4>
        </div>

        <div class="row" style="padding-left: 20px;">
            <h4>
                <div class="col-md-1"><label for="sock2">Tiger</label></div>
                <div class="col-md-1"><label for="sock2">5</label></div>
                <div class="col-md-1"><input type="text" id="sock2" name="sock2" class="form-control" value="0"><br><br></div>
            </h4>
        </div>

        <div class="row" style="padding-left: 20px;">
            <h4>
                <div class="col-md-1"><label for="sock3">Giraffe</label></div>
                <div class="col-md-1"><label for="sock3">10</label></div>
                <div class="col-md-1"><input type="text" id="sock3" name="sock3" class="form-control" value="0"><br><br></div>
            </h4>
        </div>
        
        <div class="row" style="padding-left: 20px;">
            <div class="col-md-1">
                <h4>
                    <label for="sock2">
                        <label for="state">State</label>
                    </label>
                </h4>
            </div>
            <select id="state" name="state" class="form-control" style="width: 150px">
                <option value="">--Select a state--</option>
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CN">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GE">Georgia</option>
                <option value="HA">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IO">Iowa</option>
                <option value="KA">Kansas</option>
                <option value="KE">Kentucky</option>
                <option value="LO">Louisiana</option>
                <option value="MA">Maine</option>
                <option value="ML">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MI">Mississippi</option>
                <option value="MS">Missouri</option>
                <option value="MO">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NE">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="NC">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OR">Oregon</option>
                <option value="PE">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TE">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VE">Vermont</option>
                <option value="AR">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select><br><br>
        </div>
    
        <div style="padding-left: 20px;">
            <input type="submit" class="btn btn-primary" value="Checkout">
        </div>
    </form>
</body>
